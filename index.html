<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/lookOUTLogo.png" type="img/png">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!-- Import Styles and queries -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/queries.css" type="text/css">
    <!-- Import Font Awesome -->
    <script src="https://kit.fontawesome.com/d787e0ace0.js" crossorigin="anonymous"></script>
    <title>LookOUT - Search</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="container">
                <div class="logo-image">
                    <img src="img/lookOUTLogo.png" alt="lookOUT">
                </div>
                <ul class="nav-links">
                    <li><a href="#!">Menu</a></li>
                    <li>
                        <a href="#!">
                            <i class="fas fa-user-circle"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="container">
                <div class="brand-wrapper">
                    <div class="brand-image">
                        <img src="/img/lookOUTLogo.png" alt="lookOUT">
                    </div>
                    <div class="searchContainer">
                        <i class="fa fa-search searchIcon"></i>
                        <input class="searchBox" type="search" name="search" placeholder="Search here...">
                        <input type="submit" value="Search" class="searchButton">
                    </div>
                </div>
            </div>
        </header>
        <!-- Header Footer -->
        <footer class="footer">
            <div class="footer-container">
                <div class="left">
                    <span>English</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="right">
                    <ul class="footer-links">
                        <li><a href="#!">Terms</a></li>
                        <li><a href="#!">Conditions</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
